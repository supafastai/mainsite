<?xml version="1.0" encoding="UTF-8"?>
<svg width="700" height="380" viewBox="0 0 700 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Subtle Shadow for Dashboard -->
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.08" />
    </filter>
    
    <!-- Gradient Background -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFEBD6;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Graph Line Gradient - Red -->
    <linearGradient id="redLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3B4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF3B4A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Graph Line Gradient - Orange -->
    <linearGradient id="orangeLineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF9142;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9142;stop-opacity:1" />
    </linearGradient>
    
    <!-- Area Fill Gradient -->
    <linearGradient id="redAreaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3B4A;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF3B4A;stop-opacity:0.01" />
    </linearGradient>
    
    <linearGradient id="orangeAreaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9142;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF9142;stop-opacity:0.01" />
    </linearGradient>
    
    <!-- Dot Shadow -->
    <filter id="dotGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background Container with Subtle Gradient -->
  <rect width="700" height="380" rx="24" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  
  <!-- Window Controls - More Refined -->
  <circle cx="24" cy="24" r="5" fill="#FF6058" opacity="0.9"/>
  <circle cx="44" cy="24" r="5" fill="#FFBC35" opacity="0.9"/>
  <circle cx="64" cy="24" r="5" fill="#28C941" opacity="0.9"/>
  
  <!-- Left Section - Text Content -->
  <rect x="40" y="70" width="240" height="26" rx="4" fill="#3A0C0C" opacity="0.06"/>
  <rect x="40" y="106" width="200" height="16" rx="3" fill="#3A0C0C" opacity="0.05"/>
  <rect x="40" y="132" width="220" height="16" rx="3" fill="#3A0C0C" opacity="0.05"/>
  <rect x="40" y="158" width="180" height="16" rx="3" fill="#3A0C0C" opacity="0.05"/>
  
  <!-- Subtle Divider Line -->
  <line x1="320" y1="60" x2="320" y2="320" stroke="#3A0C0C" stroke-width="0.5" stroke-opacity="0.05"/>
  
  <!-- Right Section - Graph -->
  <rect x="350" y="60" width="320" height="230" rx="16" fill="#FFFFFF" stroke="#F2E3D8" stroke-width="1"/>
  
  <!-- Graph Title -->
  <text x="374" y="90" font-family="Lufga, Arial, sans-serif" font-size="16" font-weight="bold" fill="#3A0C0C">Competitor Activity</text>
  
  <!-- Light Grid Lines -->
  <line x1="374" y1="120" x2="646" y2="120" stroke="#F2E3D8" stroke-width="1"/>
  <line x1="374" y1="150" x2="646" y2="150" stroke="#F2E3D8" stroke-width="1"/>
  <line x1="374" y1="180" x2="646" y2="180" stroke="#F2E3D8" stroke-width="1"/>
  <line x1="374" y1="210" x2="646" y2="210" stroke="#F2E3D8" stroke-width="1"/>
  <line x1="374" y1="240" x2="646" y2="240" stroke="#F2E3D8" stroke-width="1"/>
  
  <!-- Area Under Graph - Red -->
  <path d="M374,210 L400,195 L426,200 L452,175 L478,185 L504,150 L530,160 L556,130 L582,140 L608,120 L634,110 L634,260 L374,260 Z" 
        fill="url(#redAreaGradient)"/>
        
  <!-- Area Under Graph - Orange -->
  <path d="M374,230 L400,215 L426,225 L452,210 L478,215 L504,200 L530,205 L556,185 L582,190 L608,175 L634,180 L634,260 L374,260 Z" 
        fill="url(#orangeAreaGradient)"/>
  
  <!-- Graph Lines - More Refined with Better Curves -->
  <!-- First Line - Red -->
  <path d="M374,210 C384,200 390,195 400,195 C410,195 416,200 426,200 C436,200 442,185 452,175 C462,165 468,185 478,185 C488,185 494,155 504,150 C514,145 520,160 530,160 C540,160 546,135 556,130 C566,125 572,140 582,140 C592,140 598,125 608,120 C618,115 624,110 634,110"
        fill="none" stroke="url(#redLineGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Second Line - Orange -->
  <path d="M374,230 C384,225 390,215 400,215 C410,215 416,225 426,225 C436,225 442,215 452,210 C462,205 468,215 478,215 C488,215 494,205 504,200 C514,195 520,205 530,205 C540,205 546,190 556,185 C566,180 572,190 582,190 C592,190 598,180 608,175 C618,170 624,180 634,180"
        fill="none" stroke="url(#orangeLineGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data Points with Subtle Glow -->
  <!-- Data Points - Red -->
  <circle cx="374" cy="210" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="400" cy="195" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="426" cy="200" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="452" cy="175" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="478" cy="185" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="504" cy="150" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="530" cy="160" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="556" cy="130" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="582" cy="140" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="608" cy="120" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="634" cy="110" r="3.5" fill="#FFFFFF" stroke="#FF3B4A" stroke-width="2" filter="url(#dotGlow)"/>
  
  <!-- Data Points - Orange -->
  <circle cx="374" cy="230" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="400" cy="215" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="426" cy="225" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="452" cy="210" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="478" cy="215" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="504" cy="200" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="530" cy="205" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="556" cy="185" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="582" cy="190" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="608" cy="175" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  <circle cx="634" cy="180" r="3.5" fill="#FFFFFF" stroke="#FF9142" stroke-width="2" filter="url(#dotGlow)"/>
  
  <!-- Legend - More Refined -->
  <g opacity="0.9">
    <circle cx="374" cy="285" r="4" fill="#FF3B4A"/>
    <text x="386" y="289" font-family="Lufga, Arial, sans-serif" font-size="13" fill="#3A0C0C">Email Campaigns</text>
    
    <circle cx="510" cy="285" r="4" fill="#FF9142"/>
    <text x="522" y="289" font-family="Lufga, Arial, sans-serif" font-size="13" fill="#3A0C0C">Price Changes</text>
  </g>
  
  <!-- Activity Stats - More Refined -->
  <g opacity="0.9">
    <text x="374" y="315" font-family="Lufga, Arial, sans-serif" font-size="13" fill="#3A0C0C">Email Campaigns:</text>
    <text x="490" y="315" font-family="Lufga, Arial, sans-serif" font-size="13" font-weight="bold" fill="#3A0C0C">+27%</text>
    
    <text x="374" y="340" font-family="Lufga, Arial, sans-serif" font-size="13" fill="#3A0C0C">Price Changes:</text>
    <text x="490" y="340" font-family="Lufga, Arial, sans-serif" font-size="13" font-weight="bold" fill="#3A0C0C">+12%</text>
  </g>
  
  <!-- Time Period Label -->
  <text x="510" y="340" font-family="Lufga, Arial, sans-serif" font-size="11" fill="#3A0C0C" opacity="0.6">Last 30 days</text>
  
  <!-- Feature Badge -->
  <rect x="40" y="210" width="110" height="28" rx="14" fill="#FF3B4A" opacity="0.1"/>
  <text x="59" y="228" font-family="Lufga, Arial, sans-serif" font-size="13" font-weight="medium" fill="#FF3B4A">Real-time</text>
  
  <rect x="160" y="210" width="120" height="28" rx="14" fill="#FF9142" opacity="0.1"/>
  <text x="179" y="228" font-family="Lufga, Arial, sans-serif" font-size="13" font-weight="medium" fill="#FF9142">AI Analytics</text>
</svg>